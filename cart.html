<body>
    <header>
        <div class="dropdown">
            <input type="checkbox" id="checkbox-toggle">
            <label for="checkbox-toggle">
                <img src="images/menu.svg">
            </label>
            <ul>
                <li><a href="display.html">Men's Outerwear</a></li>

    <nav>
